# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore GPSHelpMeMAUI/GPSHelpMeMAUI.csproj
    
    - name: Build
      run: dotnet build GPSHelpMeMAUI/GPSHelpMeMAUI.csproj -f net8.0-android -c Release --no-restore
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Publish APK
      run: dotnet publish GPSHelpMeMAUI.sln -f net8.0-android -c Release -o ./output
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ./output
